{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col s8 offset-s2">
        <form id="upload_form" action="/" method="post" enctype="multipart/form-data">
            <div class="file-field input-field row">
                <div class="btn col s2" disabled>
                    <span>ファイルを選択</span>
                    <input type="file" name="file">
                </div>
                <div class="file-path-wrapper col s8">
                    <input class="file-path validate" type="text" disabled>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Display Image -->
<div class="row">
    <div class="col s5 offset-s3">
        <img id="upload_img" class="responsive-img" src={{data_path}} alt="アップロード画像">
    </div>
    <div class="col s4">
        <form id="return_form" action="/" method="get" enctype="multipart/form-data">
        <button class="btn waves-effect waves-lightr blue" >トップページヘ戻る</button>
        </form>
    </div>
</div>

<div class="row">
    <header class="col s12 blue lighten-1">
        <div>
            <p class="white-text center">
                {% if pokemon_data%}
                このポケモンかもしれません！
                {% else %}
                こんなポケモン知らん
                {% endif %}
            </p>
        </div>
    </header>
</div>

<div class="container">
    <div class="row flex">
        {% if pokemon_data%}
            {% for item in pokemon_data %}
            <div class="col s12 m4 l3 margin-clear">
                <div class="card">
                    <div class="card-image">
                        <img src="{{item.picture_path}}">
                    </div>
                    <div class="card-content type">
                        <p class="grey-text" >
                                {{item.type}}
                            </a>
                        </p>
                    </div>
                    <div class="card-action">
                        <ul>
                            {% if item.wiki_url%}
                            <li>
                            <div class="card-image">
                                <a href="{{item.wiki_url}}" target="_blank">
                                    <img src="./static/images/display/pokemonwiki.png">
                                </a>
                            </div>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
         <div class="alert">
            <img class="professional" src="/static/images/display/オーキド博士.jpg">
         </div>
        {% endif %}
    </div>
</div>
{% endblock %}
